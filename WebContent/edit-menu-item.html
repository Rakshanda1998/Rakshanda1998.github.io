<!DOCTYPE html>
<html>
    <head>
        <title>Menu List </title>
        <link rel="stylesheet" type="text/css" href="./style/style.css"/>
		<script src="./js/script.js" type="text/javascript"></script>
    </head>
    
    <body>
        <header>
			<span>
				truYum
			</span>
			<img class="img" src="./images/truyum-logo-light.png" /> 
			<a id="menu" href="menu-item-list-admin.html">Menu</a>
        </header>
    <div class="cont">
        <h2>Edit Menu Items</h2>
		<form name="mymenu" method="post" action="edit-menu-item-status.html" onSubmit="return validation()">
			<table>
				<tr>
					<td colspan="4">Name</td>
				</tr>
				
				<tr>
					<td colspan="4"><input type="text" id="name" name="txtName" value="Sandwich" size="80"/></td>
				</tr>
				
				<tr>
					<td>Price(Rs.)</td>
					<td>Active</td>
					<td>Date of launch</td>
					<td>Category</td>
				</tr>
				
				<tr>
					<td><input class="price" type="text" id="price" name="txtPrice" value="97" /></td>
					<td><input type="radio" id="rd1" name="rdyes" value="Yes" checked />Yes 
						<input type="radio" id="rd2" name="rdno"/>No</td>
					<td><input type="text" id="launch" name="launch" value="27/04/2022"/></td>
					
					<td><select name="category">
							<option value="start">Starters</option>
							<option value="mc" selected>Main Course</option>
							<option value="dessert">Dessert</option>
							<option value="drnk">Drinks</option>
						</select>
					</td>
				</tr>
					
				<tr>
					<td><input type="checkbox" id="chk1" name="chk1" checked />Free delivey</td>
				</tr>
				
				<tr>
					<td><input class="btn" type="Submit" name="Submit" onClick="validate"/></td>
				</tr>
			</table>
		</form>
	</div>
		<footer>
			<span>
				Copyright@2019
			</span>
		</footer>
    </body>
</html>
